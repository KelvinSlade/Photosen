<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body onload="slider()">
    <div class="banner">
        <div class="slider">  
            <img src="images/lambo.jpg" id="slideimg">
        </div>
        <div class="overlay">
            <div class="logo">
                <h1>Photosen</h1>
            </div>
            <div class="content">
                <h1>CAPTURE UNFORGETABLE MOMENTS</h1>
                <h3>Hire us for classic memories captured in High Quality pictures</h3>
                <div>
                    <button type="button">Book Reservation</button>
                    <button type="button" class="btn-2">Explore Gallery</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        var slideimg = document.getElementById('slideimg');

        var images = new Array(
            'images/lambo.jpg',
            'images/rosalia1.jpg',
            'images/factory.jpg',
            'images/rosalia2.jpg'
        ); 

        var len = images.length;
        var i = 0;

        function slider(){
            if(i > len-1){
                i = 0;
            }
            slideimg.src = images[i];
            i++;
            setTimeout('slider()',4000);
        };
    </script>
</body>
</html>
